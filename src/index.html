<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/topojson.v3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"
		id="bootstrap-css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	<!-- Icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./new-style.css">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<header>
		<h1>Mass Shootings in America</h1>
		<h2>An analysis of mass shootings in the United States from 1982 - present.</h2>
	</header>
	<script src="./map.js"></script>
	<br>
	<!-- Main component -->
	<div id=legend></div id=legend>
	<div style="display: flex; justify-content: space-evenly; flex-direction: column; align-items: center;">
		<!-- Map-->
		<div class="side-by-side">
			<div id="map"></div>
			<div id="infographics">
				<button style="position: absolute;top: 15px;right: 10px;" type="button" class="btn btn-info btn-lg"
					data-toggle="modal" data-target="#myModal"><i class="fa fa-filter" aria-hidden="true"></i></button>
				<div id="info">
					<h3>Explore the map by panning + zooming.</h3><br>
					<h3 class=a>Browse filter options with the button above.</h3><br>
					<h3 class=b>Use the slider below to navigate by year.</h3><br>
					<h3 class=c>Click on an incident point for more details.</h3>
				</div>
			</div>
		</div>
		<br />
		<!--Histoslider-->
		<div class="side-by-side">
			<div class="col-1">
				<form id="slider_container" style="width: 750px;">
					<label id="slider_year" for="Slider" style="color: white;"></label>
					<div id="histogram"></div>
					<input type="range" class="custom-range" step="1" id="slider">
				</form>
			</div>

			<div class="col-2">
				<button id="all_years_button">Show All Years</button>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h7 class="modal-title">Filter Data</h7>
				</div>
				<div class="modal-body">
					<!-- race -->
					<div class="form-group has-feedback">
						<label for="select_race">Race</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_race">
						</select>
					</div>
					<!-- age_of_shooter -->
					<div class="form-group has-feedback">
						<label for="select_age">Age</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_age">
						</select>
					</div>
					<div class="form-group has-feedback">
						<!-- location_state -->
						<label for="select_state">State</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_state">
						</select>
					</div>
					<!-- gender -->
					<div class="form-group has-feedback">
						<label for="select_gender">Gender</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_gender">
						</select>
					</div>
					<!-- weapon_type -->
					<div class="form-group has-feedback">
						<label for="select_weapon">Weapon Type</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_weapon">
						</select>
					</div>
					<!-- prior_signs_mental_health_issues -->
					<div class="form-group has-feedback">
						<label for="select_mental">Prior Signs of Mental Health Issues</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_mental">
						</select>
					</div>

					<!-- weapons_obtained_legally -->
					<div class="form-group has-feedback">
						<label for="select_legal">Weapons Obtained Legally</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_legal">
						</select>
					</div>
					<!-- type -->
					<div class="form-group has-feedback">
						<label for="select_type">Type of Shooting</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_type">
						</select>
					</div>
					<!-- location -->
					<div class="form-group has-feedback">
						<label for="select_location">Location Type</label>
						<select class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="true" multiple
							container="true" width="auto" actionsBox="true" id="select_location">
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="filter_reset">Reset</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>



</body>

</html>
